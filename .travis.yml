#
# For continuous deployment, keys are encrypted using Travis file encryption functionality:
# https://docs.travis-ci.com/user/encrypting-files
#

language: java
jdk: oraclejdk8

sudo: required # Container build is slower than sudo

branches:
  only:
    - master
    - develop
    - test-travis-secrets

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 

before_cache:
  - rm -f  $HOME/.gradle/caches/*/*.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/
  - rm -rf $HOME/.gradle/caches/*/scripts*/
  - rm -rf $HOME/.gradle/caches/*/fileHashes/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/native/
    - $HOME/.gradle/wrapper/

services:
  - mongodb
  - rabbitmq
  - postgresql

install:
  - git remote set-url origin https://$GRGIT_USER:$GRGIT_PASS@github.com/hexagonkt/hexagon.git
  - git pull origin master develop
  - mongo hexagon_benchmark/mongodb.js
  - psql -U postgres -f hexagon_benchmark/postgresql.sql

script: ./gradlew -q clean site installDist jacocoReport installAllTemplates tfb

after_success: bash <(curl -s https://codecov.io/bash)

deploy:
  skip_cleanup: true
  provider: script
  script: ./gradlew -q release && git push --tags
  on:
    branch: master
